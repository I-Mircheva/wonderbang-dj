<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WnnderbangDJ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
  <div class = "wrapper">
    <div class="row" id="header">
      <div class="col-12" id="container">
        <!-- cnvas in header -->
        <!-- <img class="logo" src="img/flexy-logo.png"> -->
        <canvas></canvas>
        <script src="canvas.js" type="text/javascript"></script>

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nav role="navigation" id="nav">
          <input class="trigger" type="checkbox" id="mainNavButton">
          <!-- The one above is for mobile nav -->
          <label for="mainNavButton" onclick>Menu</label>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">How To Use</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <img src="img/kite.png">
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="padding: 2%;">
        <!-- Padding for it to breathe -->
        <h2 class="dark">Be a DJ! Make your dream come true!</h2>
      </div>
    </div>
    <div class="row" style="background-color: #3C8BB6; padding: 5% 0 3%;">
      <div class="col-12">
        <img src="img/paper.png">
      </div>
    </div>
    <div class="row" style="background-color: #F6931E;">
      <div class="col-11">
        <!-- Col 11 and we will see responsive design -->
        <h2>Get ready to make YOUR sound!</h2>
      </div>
      <div class="col-3">
        <!-- Col 3(no need to be up to 12) and we will see responsive design -->
        <img class="circle" src="img/take-off.png">
        <!-- Adding class circle so it is round on mobile devices -->
      </div>
    </div>
    <div class="row" style="background-color: #1ABC9C;">
      <div class="col-11">
        <h2>All the music you need!</h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/orange-globe.png">
      </div>
    </div>
    <div class="row" style="background-color: #E5EF3F;">
      <div class="col-11">
        <h2 class="dark">Above all else!</h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/waves.png">
      </div>
    </div>
    <div class="row" style="background-color: #34495E;">
      <div class="col-11">
        <h2>FASTER with Spotify then everybody else!</h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/plane.png">
      </div>
    </div>
    <div class="row" style="background-color: #00AFE1;">
      <div class="col-11">
        <h2>So come on board!</h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/paper-blue.png">
      </div>
    </div>
    <div class="row" style="background-color: #66D4FF;">
      <div class="row-12">
        <img src="img/plane-background.png">
      </div>
    </div>
    <!-- Social -->
    <div class="row" style="background-color: #66D4FF;">
      <div class="col-12">
        <h2>Follow Us</h2>
      </div>
    </div>
    <div class="row" style="background-color: #66D4FF;">
      <div class="col-12">
        <ul class="social">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
          <li><a href="#"><i class="fa fa-youtube"></i></a></li>
          <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
          <li><a href="#"><i class="fa fa-spotify"></i></a></li>
          <!-- i tag is usually for italic,but font-awesome uses it for icons -->
        </ul>
      </div>
    </div>
    <!-- Footer? -->
    <div class="row" style="background-color: #34495E; border-top: 2px solid #F6931E;">
      <div class="col-12">
        <p>&copy; Simeon and Ivona</p>
      </div>
    </div>

  </div><!-- End wrapper -->

</body>
</html>
